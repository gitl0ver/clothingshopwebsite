<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>trendsetters contact us</title>
    <link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <html>
  
  <head>
    <title>Clothing Website</title>
  </head>
  
  <body>
    <div class="border">
    <div class="header">
      <h1>trendsetters</h1>
      <h2>futuristic fashions</h2>
    </div>
    <br>
    <nav>
      <!--I used the nav container for the menu and below are the options. I did all of the styling in CSS, applying styles to nav and a respectively.-->
        <a href="index.html">Home</a>
        <a href="product.html">Products</a>
        <a href="video.html">Videos</a>
        <a href="contact.html">Contact Us</a>
    </nav>
    <main>
      
      <form>
        <!--This is the form, it has entries for text and functional radio, checkbox and drop-down buttons, as well as one for submission.-->
        <fieldset>
          <legend>Contact Us</legend>
          <label for="firstname">First Name:</label>
          <input type="text" id="firstname" name="firstname" required/>
          <br/>
          <label for="firstname">Last Name:</label>
          <input type="text" id="lastname" name="lastname" required/>
          <br/>
          <label for="firstname">Email:</label>
          <input type="text" id="email" name="email" required/>
          <br/>
          <fieldset>
          <legend>Have you shopped with us before?</legend>
          <label for="yes_shopped">Yes</label>
          <input type="radio" id="yes_shopped" name="shopped" value="Yes" required/>
          <label for="no_shopped">No</label>
          <input type="radio" id="no_shopped" name="shopped" value="No" required/>
          </fieldset>
          <fieldset>
          <legend>Have you purchased any of the following items recently? (Check all that apply.)</legend>
          <label for="frutigerjacket">Frutiger Jacket</label>
          <input type="checkbox" id="frutigerjacket" name="frutigerjacket" required/>
          <label for="cargopants">Y2K Cargo Pants</label>
          <input type="checkbox" id="cargopants" name="cargopants" required/>
          <label for="newearrings">New Millenium Earrings</label>
          <input type="checkbox" id="newearrings" name="newearrings" required/>
          </fieldset>
          <label for="inquiry">What do you need help with?</label>
          <select id="inquiry" name="inquiry" required>
            <option value="product">Product Inquiry</option>
            <option value="return">Returns/Refunds</option>
            <option value="hiring">Hiring Opportunities</option>
            <option value="other">Other</option>
          </select>
          </br>
          <textarea name="message" rows="10" cols="100" maxlength="400" placeholder="Type your inquiry here" required></textarea>
        </br>
        <input type="submit" value="Submit"/>
        </fieldset>
      </form>
    </main>
    </div>
  </body>
  
  <div id="footer">
    <p><b>Developed by David Rosa</b></p>
  </div>
  
</html>
    
  </body>
  
</html>
